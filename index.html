<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>앱 스토어 리디렉션</title>
</head>
<body>
  <h1>앱 다운로드 페이지로 이동 중...</h1>
  <script>
    // 사용자 에이전트 확인
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    // 안드로이드인지 iOS인지 확인
    if (/android/i.test(userAgent)) {
      // Google Play 스토어 URL로 리디렉션
      window.location.href = 'https://play.google.com/store/apps/details?id=your.app.package';
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      // App Store URL로 리디렉션
      window.location.href = 'https://apps.apple.com/app/your-app-id';
    } else {
      // 기타 기기일 경우 기본 페이지로 리디렉션 (예: 웹사이트)
      window.location.href = 'https://yourwebsite.com';
    }
  </script>
</body>
</html>
